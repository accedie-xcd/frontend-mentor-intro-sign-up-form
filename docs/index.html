<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend mentor intro sign up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-red-400 text-white mx-12">
    <header>
      <h1 class="text-5xl font-bold mt-10 text-center">
        Learn to code by watching others
      </h1>

      <p class="description font-semibold text-2xl my-12 text-center">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </header>

    <div
      class="offer bg-purple-700 h-28 text-2xl text-center flex justify-center flex-col rounded-xl drop-shadow-xl shadow-lg shadow-gray-900 my-16"
    >
      <span class="font-bold">Try it free 7 days</span> then $20/mo. thereafter
    </div>

    <form action="" class="w-full bg-white p-10 rounded-xl mx-auto">
      <input
        type="text"
        placeholder="First Name"
        class="border h-16 w-full placeholder:font-bold placeholder:text-slate-600 text-slate-600 px-5 text-lg mb-4 rounded-lg"
      />
      <input
        type="text"
        placeholder="Last Name"
        class="border h-16 w-full placeholder:font-bold placeholder:text-slate-600 text-slate-600 px-5 text-lg mb-4 rounded-lg"
      />
      <input
        type="text"
        placeholder="Email Address"
        class="border h-16 w-full placeholder:font-bold placeholder:text-slate-600 text-slate-600 px-5 text-lg mb-4 rounded-lg"
      />
      <input
        type="text"
        placeholder="Password"
        class="border h-16 w-full placeholder:font-bold placeholder:text-slate-600 text-slate-600 px-5 text-lg mb-4 rounded-lg"
      />
      <input
        type="submit"
        placeholder="asd"
        value="CLAIM YOUR FREE TRIAL"
        class="bg-green-500 w-full text-white font-semibold h-16 rounded-lg shadow-black shadow-sm text-2xl mb-4"
      />
      <p class="text-slate-400 text-center">
        By clicking the button, you are agreeing to our
        <a href="#" class="text-orange-600">Terms and Services</a>
      </p>
    </form>

    <script src="scripts.js"></script>
  </body>
</html>
